<mat-toolbar>
  <mat-toolbar-row>
    <span>
      <mat-icon>mood</mat-icon>
    </span>

    <span class='current-period' [mat-menu-trigger-for]="menu">Period:
      {{(state | async).period.date_from | date: local}} - {{(state | async).period.date_to
      | date: local}}</span>
    <button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>

  </mat-toolbar-row>
</mat-toolbar>
<mat-menu [overlapTrigger]="false" #menu="matMenu">
  <button mat-menu-item routerLink="/employee/list">Employee list</button>
  <button mat-menu-item routerLink="/config">Settings</button>
  <button mat-menu-item routerLink="/">Logout</button>
</mat-menu>
