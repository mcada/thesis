<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- From Column -->
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef> Start date </th>
      <td mat-cell *matCellDef="let element;"> {{element.date_from | date: local}} </td>
    </ng-container>

    <!-- To Column -->
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef> End date </th>
      <td mat-cell *matCellDef="let element;"> {{element.date_to | date: local}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button class="nav-button" mat-raised-button (click)="setConfig(element)">Select</button>
        <button class="nav-button" mat-raised-button (click)="deleteConfig(element)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div>

    <form #addNew="ngForm" class="example-container">
      <mat-grid-list cols="8" rowHeight="4em">
        <mat-grid-tile><span>Start date:</span></mat-grid-tile>
        <mat-grid-tile colspan=2>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" name="from" [(ngModel)]="newFrom" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="year"></mat-datepicker>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile><span>End date:</span></mat-grid-tile>
        <mat-grid-tile colspan=2>
          <mat-form-field>
            <input matInput [matDatepicker]="picker2" name="to" [(ngModel)]="newTo" required>
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2 startView="month"></mat-datepicker>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile colspan=2>
          <button mat-raised-button (click)="createConfig()" [disabled]="addNew.form.invalid">Add new period</button>
        </mat-grid-tile>
      </mat-grid-list>








    </form>

  </div>
</div>
